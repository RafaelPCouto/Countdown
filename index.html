<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    
    <header class="header">
        <img src="images/cronometro.png" alt="logo - cronometro" class="image">
        <h2 class="title">Countdown</h2>
    </header>

    <main class="timer">
        <div>
            <h1 id="day">00</h1>
            <p>Days</p>
        </div>
        <div>
            <h1 id="hour">00</h1>
            <p>Hours</p>
        </div>
        <div>
            <h1 id="minute">00</h1>
            <p>Minutes</p>
        </div>
        <div>   
            <h1 id="second">00</h1>
            <p>Seconds</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
